    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #3b82f6; }
      
      /* Leaflet Customization */
      .leaflet-container { background: #0f172a; font-family: 'Inter', sans-serif; }
      .leaflet-popup-content-wrapper { 
        background: rgba(15, 23, 42, 0.95); 
        color: white; 
        backdrop-filter: blur(12px); 
        border: 1px solid #1e293b; 
        border-radius: 1rem; 
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
      }
      .leaflet-popup-tip { background: rgba(15, 23, 42, 0.95); border: 1px solid #1e293b; }
      .leaflet-popup-close-button { color: #94a3b8 !important; }
      .leaflet-control-zoom { border: 0 !important; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1) !important; }
      .leaflet-control-zoom a { background-color: #0f172a !important; color: #cbd5e1 !important; border-bottom: 1px solid #1e293b !important; }
      .leaflet-control-zoom a:hover { background-color: #1e293b !important; color: white !important; }
      
      /* Animations */
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fade-in 0.3s ease-out; }
    </style>
